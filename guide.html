    <!-- 滚动进度指示器 -->
    <div class="scroll-progress-container" id="scrollProgressContainer">
        <div class="scroll-progress-glow"></div>
        <div class="scroll-progress-particles">
            <span class="particle p1"></span>
            <span class="particle p2"></span>
            <span class="particle p3"></span>
            <span class="particle p4"></span>
            <span class="particle p5"></span>
            <span class="particle p6"></span>
            <span class="particle p7"></span>
            <span class="particle p8"></span>
        </div>
        <svg class="scroll-progress-circle" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#7aa2f7" />
                    <stop offset="50%" stop-color="#9aaee8" />
                    <stop offset="100%" stop-color="#f77daa" />
                </linearGradient>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="3" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            <circle class="scroll-progress-circle-bg" cx="50" cy="50" r="45"></circle>
            <circle class="scroll-progress-circle-fill" cx="50" cy="50" r="45"></circle>
            <circle class="scroll-progress-circle-inner" cx="50" cy="50" r="35"></circle>
            <path class="scroll-progress-circle-deco" d="M50,15 A35,35 0 0,1 85,50 A35,35 0 0,1 50,85 A35,35 0 0,1 15,50 A35,35 0 0,1 50,15 Z" />
        </svg>
        <div class="scroll-progress-icon">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="scroll-progress-emoji-container">
            <span class="emoji emoji-rocket">🚀</span>
            <span class="emoji emoji-star">⭐</span>
            <span class="emoji emoji-heart">💖</span>
            <span class="emoji emoji-sparkles">✨</span>
        </div>
        <div class="scroll-progress-stars">
            <span class="star star-1">✦</span>
            <span class="star star-2">✧</span>
            <span class="star star-3">✦</span>
            <span class="star star-4">✧</span>
            <span class="star star-5">✦</span>
            <span class="star star-6">✧</span>
        </div>
        <div class="scroll-progress-percentage">0%</div>
        <div class="scroll-progress-tooltip">返回顶部</div>

        <!-- Wiki 内容区域 -->

    <!-- AOS 库 JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800, // 动画持续时间
            once: true, // 动画是否只发生一次 - 在向下滚动时
            offset: 50, // 从原始触发点偏移的距离 (以像素为单位)
        });
        
        // Wiki 内容加载
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('markdown-content');
            const loadingIndicator = document.getElementById('content-loading');
            const navLinks = document.querySelectorAll('#wiki-navigation a');
            const debugInfo = document.getElementById('debug-info');
            const currentUrlEl = document.getElementById('current-url');
            const currentDirEl = document.getElementById('current-dir');
            const testFetchBtn = document.getElementById('test-fetch');
            const toggleDebugBtn = document.getElementById('toggle-debug');
            
            // 检查是否从文件系统加载
            const isFileProtocol = window.location.protocol === 'file:';
            
            // 显示调试信息
            function showDebugInfo() {
                debugInfo.style.display = 'block';
                currentUrlEl.textContent = window.location.href;
                currentDirEl.textContent = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                toggleDebugBtn.textContent = '隐藏调试信息';
            }
            
            // 隐藏调试信息
            function hideDebugInfo() {
                debugInfo.style.display = 'none';
                toggleDebugBtn.textContent = '显示调试信息';
            }
            
            // 检查URL参数是否有debug=true
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('debug') === 'true') {
                showDebugInfo();
            }
            
            // 测试按钮点击事件
            if (testFetchBtn) {
                testFetchBtn.addEventListener('click', function() {
                    if (isFileProtocol) {
                        alert("您正在使用file://协议打开文件，浏览器安全限制会阻止直接读取本地文件。\n\n建议的解决方案:\n使用本地服务器运行此页面");
                    } else {
                        fetch('wiki/Home.md')
                            .then(response => {
                                alert(`Home.md 请求状态: ${response.status} ${response.statusText}`);
                                return response.text();
                            })
                            .then(text => {
                                alert(`文件内容长度: ${text.length} 字符, 前50个字符: ${text.substring(0, 50)}...`);
                            })
                            .catch(error => {
                                alert(`请求出错: ${error.message}`);
                            });
                    }
                });
            }
            
            // 切换调试信息显示
            if (toggleDebugBtn) {
                toggleDebugBtn.addEventListener('click', function() {
                    if (debugInfo.style.display === 'none') {
                        showDebugInfo();
                    } else {
                        hideDebugInfo();
                    }
                });
            }
            
            // 加载内容函数
            function loadContent(pageName) {
                // 显示加载中
                contentContainer.style.display = 'none';
                loadingIndicator.style.display = 'flex';
                
                // 构建文件路径 (根据文件命名约定)
                let filePath;
                
                // 处理特殊文件名和常见路径模式
                if (pageName === '左键托盘图标') {
                    filePath = 'wiki/左键.托盘图标.md';
                } else if (pageName.includes('/')) {
                    // 如果是子目录中的文件
                    filePath = `wiki/${pageName}.md`;
                } else {
                    filePath = `wiki/${pageName}.md`;
                }
                
                console.log(`尝试加载文件: ${filePath}`);
                
                // 使用fetch API加载Markdown文件
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            // 尝试其他可能的文件路径
                            if (response.status === 404) {
                                // 尝试不带.md后缀的路径
                                return fetch(`wiki/${pageName}`);
                            }
                            throw new Error(`HTTP错误 ${response.status}: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(markdownContent => {
                        if (!markdownContent.trim()) {
                            throw new Error('文件内容为空');
                        }
                        
                        // 替换图片路径，使其指向正确的wiki/images目录
                        markdownContent = markdownContent.replace(
                            /!\[(.*?)\]\((\.\/images\/[^)]+)\)/g, 
                            function(match, altText, imgPath) {
                                // 提取图片文件名
                                const imgFileName = imgPath.replace('./images/', '');
                                return `![${altText}](wiki/images/${imgFileName})`;
                            }
                        );
                        
                        // 处理其他的图片格式，如果没有./前缀
                        markdownContent = markdownContent.replace(
                            /!\[(.*?)\]\((images\/[^)]+)\)/g,
                            '![$1](wiki/$2)'
                        );
                        
                        // 使用marked.js渲染Markdown内容
                        contentContainer.innerHTML = marked.parse(markdownContent);
                        
                        // 设置页面标题
                        const firstHeading = contentContainer.querySelector('h1, h2, h3, h4, h5, h6');
                        if (firstHeading) {
                            document.title = `${firstHeading.textContent} - Catime 指南`;
                        }
                        
                        // 隐藏加载中，显示内容
                        loadingIndicator.style.display = 'none';
                        contentContainer.style.display = 'block';
                        
                        // 处理内部链接
                        handleInternalLinks();
                    })
                    .catch(error => {
                        console.error('加载文件出错:', error);
                        contentContainer.innerHTML = `
                            <div style="padding: 20px; text-align: center;">
                                <h1>内容加载错误</h1>
                                <p>无法加载 "${pageName}" 的内容</p>
                                <p style="color: #666; font-size: 0.9em;">错误详情: ${error.message}</p>
                                <div style="margin-top: 20px;">
                                    <p style="margin-bottom: 15px;">
                                        <strong>可能的原因:</strong><br>
                                        ${isFileProtocol ? 
                                          '您正在使用file://协议打开文件，浏览器安全限制会阻止直接读取本地文件。' : 
                                          '无法从服务器获取文件内容。'}
                                    </p>
                                    <p style="margin-bottom: 15px;">
                                        <strong>解决方案:</strong><br>
                                        ${isFileProtocol ? 
                                          '请使用本地服务器（如 http-server、live-server 等）运行此页面' : 
                                          '请检查文件路径和服务器配置是否正确'}
                                    </p>
                                </div>
                                <p style="margin-top: 20px;">
                                    <a href="#" onclick="window.location.search='?debug=true'; return false;" class="btn btn-sm btn-primary">开启调试模式</a>
                                    <a href="#" onclick="document.querySelector('#wiki-navigation a[data-page=\\'Home\\']').click(); return false;" class="btn btn-sm btn-secondary" style="margin-left: 10px;">返回首页</a>
                                </p>
                            </div>
                        `;
                        loadingIndicator.style.display = 'none';
                        contentContainer.style.display = 'block';
                    });
            }
            
            // 初始加载首页内容
            loadContent('Home');
            
            // 为导航链接添加点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // 为当前点击的链接添加active类
                    this.classList.add('active');
                    
                    // 获取页面名称并加载内容
                    const pageName = this.getAttribute('data-page');
                    loadContent(pageName);
                });
            });
            
            // 处理内部链接
            function handleInternalLinks() {
                document.querySelectorAll('#markdown-content a').forEach(link => {
                    const href = link.getAttribute('href');
                    
                    // 如果是内部wiki链接
                    if (href && (href.startsWith('./') || !href.includes('://') && !href.startsWith('#'))) {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            
                            // 处理链接格式，获取页面名
                            let targetPage = href.replace(/^\.\//, '');
                            
                            // 去掉.md后缀，如果有的话
                            targetPage = targetPage.replace(/\.md$/, '');
                            
                            // 找到对应的导航项并触发点击
                            const navItem = document.querySelector(`#wiki-navigation a[data-page="${targetPage}"]`);
                            if (navItem) {
                                navItem.click();
                            } else {
                                // 加载没有在导航中列出的页面
                                loadContent(targetPage);
                            }
                        });
                    }
                });
            }
        });
    </script>

    <!-- 滚动进度指示器脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressContainer = document.getElementById('scrollProgressContainer');
            const progressCircle = document.querySelector('.scroll-progress-circle-fill');
            const progressPercentage = document.querySelector('.scroll-progress-percentage');
            const progressIcon = document.querySelector('.scroll-progress-icon');
            const circleLength = progressCircle.getTotalLength ? 
                                 progressCircle.getTotalLength() : 283; // 回退值
            
            // 初始设置
            progressCircle.style.strokeDasharray = circleLength;
            progressCircle.style.strokeDashoffset = circleLength;
            
            // 计算滚动进度
            function updateProgress() {
                // 获取文档高度和滚动位置
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollPercentage = scrollTop / docHeight;
                
                // 更新环形进度条
                const offset = circleLength - (scrollPercentage * circleLength);
                progressCircle.style.strokeDashoffset = offset;
                
                // 更新百分比文本
                const percentValue = Math.min(Math.round(scrollPercentage * 100), 100);
                progressPercentage.textContent = `${percentValue}%`;
                
                // 改变颜色和图标效果，根据进度动态变化
                updateAppearanceByProgress(percentValue);
            }
            
            // 根据进度动态更改外观
            function updateAppearanceByProgress(percentValue) {
                // 设置渐变色比例
                if (percentValue > 80) {
                    progressIcon.style.color = 'var(--accent-color)';
                    progressIcon.style.textShadow = '0 2px 8px rgba(247, 125, 170, 0.5)';
                } else if (percentValue > 40) {
                    progressIcon.style.color = '#9aa5ce';
                    progressIcon.style.textShadow = '0 2px 5px rgba(154, 165, 206, 0.4)';
                } else {
                    progressIcon.style.color = 'var(--primary-color)';
                    progressIcon.style.textShadow = '0 2px 5px rgba(122, 162, 247, 0.3)';
                }
                
                // 调整容器大小和背景，根据滚动位置微调
                const sizeAdjust = 1 + (percentValue * 0.0015); // 最大放大到1.15倍
                progressContainer.style.transform = `scale(${sizeAdjust})`;
                
                // 增加随机微动效果
                if (Math.random() > 0.95) {
                    addMicroMovement();
                }
            }
            
            // 添加微小的随机动画，让图标更生动
            function addMicroMovement() {
                const stars = document.querySelectorAll('.star');
                const randomStar = stars[Math.floor(Math.random() * stars.length)];
                randomStar.style.opacity = '0.7';
                
                setTimeout(() => {
                    randomStar.style.opacity = '0';
                }, 300);
            }
            
            // 点击回到顶部，添加动画效果
            progressContainer.addEventListener('click', function() {
                // 添加点击效果类
                this.classList.add('clicked');
                
                // 创建粒子爆发效果
                createParticleBurst();
                
                // 平滑滚动到顶部
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // 播放声音效果（如果浏览器支持）
                playClickSound();
                
                // 移除点击效果类
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 500);
            });
            
            // 播放点击声音 (轻微的"叮"声)
            function playClickSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (e) {
                    // 浏览器不支持 Web Audio API，静默失败
                    console.log('Audio API不受支持');
                }
            }
            
            // 创建粒子爆发效果
            function createParticleBurst() {
                const particles = document.querySelectorAll('.particle');
                
                particles.forEach(particle => {
                    // 重置动画
                    particle.style.animation = 'none';
                    particle.offsetHeight; // 触发重排
                    particle.style.animation = null;
                    
                    // 随机位置和颜色
                    const hue = Math.floor(Math.random() * 30) + 330; // 粉红色范围
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    const lightness = Math.floor(Math.random() * 20) + 70;
                    
                    particle.style.background = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    particle.style.boxShadow = `0 0 10px hsl(${hue}, ${saturation}%, ${lightness}%)`;
                });
            }
            
            // 悬停时显示完整的工具提示
            progressContainer.addEventListener('mouseenter', function() {
                document.querySelector('.scroll-progress-tooltip').textContent = "返回顶部";
            });
            
            // 监听滚动事件，使用防抖处理
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(updateProgress, 10);
            });
            
            // 初始化进度
            updateProgress();
            
            // 定期添加微小的动画，使元素更生动
            setInterval(() => {
                if (!progressContainer.matches(':hover')) {
                    if (Math.random() > 0.7) {
                        addMicroMovement();
                    }
                }
            }, 3000);
        });
    </script>
